<div class="row newsletter">

	<div class="panel panel-default">
		<div class="panel-heading" style="font-size:1.5em">Iscrizione alla newsletter</div>
		<div class="panel-body fade-top-down">
			<form class="form-horizontal">
				<div class="gruppo row">
					<label class="col-sm-4">Nome:</label>
					<div class="valore col-sm-8">
						<input type="text" class="form-control nome" placeholder="nome">
					</div>
					<label class="col-sm-4">Cognome/Ragione Sociale <span class="asterisco">*</span>:</label>
					<div class="valore col-sm-8">
						<input type="text" class="form-control cognome" placeholder="nome">
					</div>
					<label class="col-sm-4">Indirizzo mail <span class="asterisco">*</span>:</label>
					<div class="valore col-sm-8">
						<input type="text" class="form-control mail"  placeholder="indirizzo eMail" value="">
					</div>
				</div>

				<div class="gruppo row">
					<label class="col-sm-4">Sei un conduttore di un immobile Ferservizi?
						<span class="asterisco">*</span>
					</label>
					<div class="valore col-sm-8 checkbox">
						<div class="da-validare">
							<label><input type="radio" name="nl_op" value="1" class="conduttore conduttore-si"> Si </label>
							<label><input type="radio" name="nl_op" value="0" class="conduttore conduttore-no"> No </label>
						</div>
					</div>
				</div>
				<div class="gruppo row">
					<label class="col-sm-4">Numero di contratto? <span class="asterisco">*</span><span class="asterisco">*</span>:</label>
					<div class="valore col-sm-8">
						<input class="form-control num-contratto" type="text">
					</div>
				</div>

				<div class="gruppo row">
					<label class="col-sm-4">Interessi:</label>
					<div class="valore col-sm-8">
						<div class="checkbox">
							<label><input type="checkbox" class="vendita">Opportunità di vendita </label>
							<label><input type="checkbox" class="locazione">Opportunità di locazione </label>
						</div>
					</div>
				</div>

				<div class="gruppo row">
					<div class="valore checkboc col-sm-9">
						<input type="checkbox" class="privacy"> Dichiaro di aver letto l’informativa sulla Privacy e autorizzo il trattamento dei miei dati personali<span class="asterisco">*</span>  
					</div>

					<div class="col-sm-3 valore" style="text-align: right">
						<button class="btn btn-primary sottoscrivi" style="margin-right: 30px;width: 150px;">Sottoscrivi</button>
					</div>
				</div>
			</form>

		</div>
	</div>

	<div class="legenda ">(<span class="asterisco ">*</span>) Campo obbligatorio </div>
	<div class="legenda ">(<span class="asterisco ">*</span><span class="asterisco ">*</span>)
		Campo obbligatorio se si è un conduttore di immobili Ferservizi
	</div>
</div>
